---
-hosts: webservers
 become: true
 become_user: root
 tasks:
  -iname: install docker
    yum: name=docker state=present
  -sname: start docker
    service: name=docker state=started
  -bname: build dockerfile
    command: chdir=/tmp/gitrepo docker build -t taxapp:$buildnumber
  -rname: run docker image
    command: docker run -itd -p 8081:8081 taxapp:$buildNumber

